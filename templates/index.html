<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Secret Manager</h2>
    <form id="secretForm">
        <input type="text" name="name" placeholder="Secret Name" required>
        <input type="text" name="value" placeholder="Secret Value" required>
        <button type="submit">Save</button>
    </form>

    <h3>Retrieve Secret</h3>
    <input type="text" id="retrieveName" placeholder="Secret Name">
    <button onclick="retrieveSecret()">Get Secret</button>
    <div id="result"></div>

    <script src="/static/script.js"></script>
    </div>

</body>
</html>
